name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install requirements
      run: echo ${{ secrets.DLL_SECRET }} | gpg --passphrase-fd 0 --batch -d asset.gpg > asd.dll
